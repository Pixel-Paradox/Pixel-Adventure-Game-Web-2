<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <script defer src="Debut.js"></script>
        <script defer src="MapPlayer.js"></script>
        <script defer src="Menu.js"></script>
        <link rel="stylesheet" type="text/css" href="Debut.css">
        <link rel="stylesheet" type="text/css" href="Map.css">
        <link rel="stylesheet" type="text/css" href="Player.css">
        <link rel="stylesheet" type="text/css" href="Menu.css">
        <link rel="icon" href="Pixel-Adventure.ico" type="image/x-icon">
        <link rel="icon" href="Pixel-Adventure.png" type="image/png">
        <link rel="icon" type="image/svg+xml" href="Pixel-Adventure.svg">
        <title>Pixel-Adventure-Game</title>
    </head>

    <body>
        <div class="popupDebut">
            <p class="popuptxt">W, A, S, D: Se déplacer</p>
            <p class="popuptxt">E: Ouvrir les coffres</p>
            <p class="popuptxt">ESC: Ouvrir le menu</p>
            <p class="popuptxt">Appuyer sur n'importe quelle touche pour jouer.</p>
        </div>

        <div class="menu">
            <div class="btn reprendre">Reprendre</div>
            <div class="btn ecran">Mettre en plein écran</div>
            <div class="btn musique">Mettre la Musique</div>
            <a class="liencode" target="_blank" href="https://github.com/Pixel-Paradox/Pixel-Adventure-Game-Web"><div class="btn code">Voir le code source</div></a>
        </div>

        <audio class="audio" autoplay="true" loop src="musique.mp3"></audio>


        <div class="player"></div>

        <div class="coffre a"></div>
        <div class="coffre b"></div>
    </body>
</html>
